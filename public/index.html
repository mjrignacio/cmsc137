<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Not a Text Twist Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="play button" style="float:right; margin:10px;"><a href="#">Play Now</a></div>
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Type here..."/>
    </li>
    <li class="login page">
      <div class="form">
        <h2 class="title subtitle">This is</h2>
        <h1 class="title game-title">Not A Text Twist Game</h1>
        <h3 class="title">What's your name?</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>
    <li class="game page">
      <div class="form">
        <div id="timer">00:15</div>
        <div id="letters"></div>
        <input id="wordInput" class="wordInput" placeholder="Type your answer here"/>
        <div id="answers"></div>
        <div id="points"></div>
      </div>
    </li>
  </ul>

  <!-- <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script> -->
  <script src="jquery-1.11.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
